<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>
<body>
    <ul>
        <!--Se asigna el nombre en inglés-->
        <li style="color: blue;">Color por Nombre</li>
        <!--Partimos con el símbolo # y le damos un número hexadecimal-->
        <li style="color: #abc123;">Color por Hexadecimal</li>
        <!--Espera 3 valores que estén ente 0 y 255 (rojo, verde, azul)-->
        <li style="color: rgb(255, 0, 255);">Color por RGB</li>
        <!--Lo mismo, pero agrega el valor alpha(transparencia 0-1)-->
        <li style="color: rgba(255, 0, 255, 0.5);">Color por RGBA</li>
        <!--P1: Matiz, P2: Saturación, P3: Luminosidad-->
        <li style="color: hsl(125, 100%, 50%);">Color por HSL</li>
    </ul>
</body>
</html>
