<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="calendar">
            <h2>Calendario</h2>
            <div id="calendar"></div>
        </div>
        <div class="schedule">
            <h2>Días marcados</h2>
            <ul id="marked-days">
                <!-- Esta lista se llenará dinámicamente con los días marcados -->
            </ul>
        </div>
        <div class="assign">
            <h2>Asignar encargado</h2>
            <div id="assign-encargado">
                <!-- Este espacio se llenará dinámicamente con el encargado según el día seleccionado -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
