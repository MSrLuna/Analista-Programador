<!-- HTML utiliza etiquetas para estructurar el contenido.
    Cada etiqueta tiene una etiqueta de apertura y una etiqueta de cierre.
    Aquí hay ejemplos de etiquetas básicas: -->

    <!DOCTYPE html>
    <html>
    <head>
        <title>Título de la página</title>
    </head>
    <body>
        <h1>Encabezado principal</h1>
        <p>Párrafo de texto.</p>
        <a href="https://www.ejemplo.com">Enlace a ejemplo.com</a>
    </body>
    </html>
